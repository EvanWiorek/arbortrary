<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbortrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<style>
    body {
        background-color: rgb(238, 238, 238);
    }
</style>

<body>

    <div class="main col-6 m-auto">
        <!--Header-->
        <div class="mt-3 text-center">
            <div class="first-row d-flex justify-content-between">
                <div class="left-side">
                    <h1>Arbortrary</h1>
                </div>
                <div class="right-side d-flex align-items-center gap-5">
                    <a href="/user/account">My Trees</a>
                    <h2>Welcome, {{ current_user.first_name }}!</h2>
                </div>
            </div>
            <div class="second-row d-flex justify-content-between align-items-center">
                <h5>A site to track randomly planted trees</h5>
                <div class="button-links">
                    <a href="/new/tree" class="btn btn-info shadow-sm">Plant a Tree</a>
                    <a href="/logout" class="btn btn-warning shadow-sm">Logout</a>
                </div>
            </div>
        </div>

        <!--Table-->
        <table class="table table-bordered mt-3 bg-light shadow-sm mt-5">
            <thead class="bg-primary text-light">
                <tr>
                    <th scope="col">Species</th>
                    <th scope="col">Planted By</th>
                    <th scope="col">Visitors</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>

                {% for tree in all_trees %}
                <tr>
                    <td>{{ tree.species }}</td>
                    <td>{{ tree.user.first_name }}</td>
                    <td>{{ tree.visit_count }}</td>
                    <td><a href="/show/{{tree.id}}">details</a></td>


                </tr>
                {% endfor %}

            </tbody>
        </table>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
