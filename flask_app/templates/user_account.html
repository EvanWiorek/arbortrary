<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbortrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<style>
    body {
        background-color: rgb(238, 238, 238);
    }

    .tree-box {
        border: 1px solid black;
        padding: 10px;
        background-color: white;
    }
</style>

<body>

    <div class="main col-6 m-auto">

        <div class="mt-3 text-center">
            <div class="first-row d-flex justify-content-between">
                <div class="left-side">
                    <h1>Arbortrary</h1>
                </div>
                <div class="right-side d-flex align-items-center gap-5">
                    <h2>Welcome, {{ current_user.first_name }}!</h2>
                </div>
            </div>
            <div class="second-row d-flex justify-content-between align-items-center">
                <h5>A site to track randomly planted trees</h5>
                <div class="button-links">
                    <a href="/dashboard" class="btn btn-info shadow-sm">Dashboard</a>
                    <a href="/logout" class="btn btn-warning shadow-sm">Logout</a>
                </div>
            </div>
        </div>

        <h2 class="mt-5">Manage My Trees</h2>

        <table class="table table-bordered bg-light shadow-sm mt-3">
            <thead class="bg-primary text-light">
                <tr>
                    <th scope="col">Species</th>
                    <th scope="col">Date Planted</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>

                {% for tree in all_trees %}
                <tr>
                    <td>{{ tree.species }}</td>
                    <td>{{ tree.date_planted.strftime('%B %d, %Y') }}</td>
                    <td><a href="/delete/{{tree.id}}">delete</a> | <a href="/edit/{{tree.id}}">edit</a></td>


                </tr>
                {% endfor %}

            </tbody>
        </table>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
