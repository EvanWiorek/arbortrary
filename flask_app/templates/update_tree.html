<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbortrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<style>
    body {
        background-color: rgb(238, 238, 238);
    }

    .alert {
        font-size: 1rem;
    }
</style>

<body>

    <div class="main col-6 m-auto">

        <div class="mt-3 text-center">
            <div class="first-row d-flex justify-content-between">
                <div class="left-side">
                    <h1>Arbortrary</h1>
                </div>
                <div class="right-side d-flex align-items-center gap-5">
                    <a href="/user/account">My Trees</a>
                    <h2>Welcome, {{ current_user.first_name }}!</h2>
                </div>
            </div>
            <div class="second-row d-flex justify-content-between align-items-center">
                <h5>A site to track randomly planted trees</h5>
                <div class="button-links">
                    <a href="/dashboard" class="btn btn-info shadow-sm">Dashboard</a>
                    <a href="/logout" class="btn btn-warning shadow-sm">Logout</a>
                </div>
            </div>
        </div>

        <div class="body-title mt-4 d-flex align-items-center justify-content-between">
            <h2>Re-Plant Your Tree</h2>
        </div>
        <div class="page-content">
        {% for message in get_flashed_messages (category_filter = ['field_blank', 'species_short', 'location_short', 'reason_long']) %}
            <div class="alert alert-danger alert-box" role="alert">
                {{message}}
            </div>
        {% endfor %}
            <form action="/update_tree" method="POST" class="d-flex justify-content-between mt-3">

                <div class="left-side col-8">
                    <div class="form-group mb-2">
                        <label for="species">Species:</label>
                        <input class="form-control" type="text" id="species" name="species" value="{{current_tree.species}}">
                    </div>
                    <div class="form-group mb-2">
                        <label for="location">Location:</label>
                        <input class="form-control" type="text" id="location" name="location" value="{{current_tree.location}}">
                    </div>
                    <div class="form-group mb-2">
                        <label for="reason">Reason for Planting:</label>
                        <textarea class="form-control" id="reason" name="reason" rows="2" placeholder="Max 50 characters">{{current_tree.reason}}</textarea>
                    </div>
                    <div class="form-group mb-4 col-5">
                        <label for="date_planted">Date Planted:</label>
                        <input class="form-control" type="date" id="date_planted" name="date_planted" value="2023-03-22">
                    </div>
                    <input type="submit" value="Re-Plant" class="btn btn-primary shadow-sm">
                </div>

            </form>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
